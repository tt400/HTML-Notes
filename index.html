    <title>heading tags example</title>

  <body>
  <h1>Heading Tags Example</h1>
  <p>This one is the biggest heading.</p>
  
  <h2>Smaller size</h2>
  <p>This is one size smaller than previous one.</p>
  
  <h3>Smaller one if you want smaller than this we may go for h4 h5.</h3>
  <p> We can do h3 if we want to maintain the same size.</p>
  
  <h3> Same size as above.</h3>
  <p> we can either increase or decrease.</p>
